<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="__RES__/css/cloud-admin.css" >
	<link rel="stylesheet" type="text/css" href="__RES__/font-awesome/css/font-awesome.min.css">
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="__RES__/js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="__RES__/css/animatecss/animate.min.css" />
	<style type="text/css">
		.msg {
			color: red;
		    font-size: 20px;
		    text-align: center;
		    background: rgba(255, 255, 255, .4);
		    padding: 3px 10px;
		    width: 100%;
		}
	</style>
</head>
<body class="login">
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<a href="index.html"><img src="__RES__/img/logo/logo.png" height="40" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login_bg" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box">
								<h2 class="bigintro">登录</h2>
								<div class="divide-{if empty($msg)}40{else}0{/if}"></div>
								{if !empty($msg)}<label class="msg"><i class="fa fa-info-circle"></i>{$msg}</label>{/if}
								<form role="form" action="{:url('Login/index')}" method="POST">
								  <div class="form-group">
									<label for="exampleInputEmail1">用户名</label>
									<i class="fa fa-user"></i>
									<input type="text" class="form-control" id="exampleInputEmail1" name="cuser" {if !empty($user.cuser)}value="{$user.cuser}"{/if}>
								  </div>
								  <div class="form-group"> 
									<label for="exampleInputPassword1">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" id="exampleInputPassword1" name="password" {if !empty($user) && !empty($user.remeberMe)}value="{$user.password}"{/if}>
								  </div>
								  <div>
									<label class="checkbox">
										<input type="checkbox" class="uniform" name="remeberMe" value="1" {if !empty($user.remeberMe)}checked{/if}>记住我
									</label>
									<button type="submit" class="btn btn-danger">登录</button>
								  </div>
								</form>
								<div class="divide-20"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script type="text/javascript"  src="__RES__/js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script type="text/javascript"  src="__RES__/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script type="text/javascript"  src="__RES__/bootstrap-dist/js/bootstrap.min.js"></script>
	<!-- UNIFORM -->
	<script type="text/javascript" src="__RES__/js/uniform/jquery.uniform.min.js"></script>
	<!-- BACKSTRETCH -->
	<script type="text/javascript" src="__RES__/js/backstretch/jquery.backstretch.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script type="text/javascript" src="__RES__/js/script.js"></script>
	<!-- COOKIE -->
	<script type="text/javascript" src="__RES__/js/jQuery-Cookie/jquery.cookie.min.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.setPage("login_bg");  //Set current page
			App.init(); //Initialise plugins and elements
		});

		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}

		// 禁止了浏览器后退,浏览器禁用javascript后无效
		$(function() {
			if (window.history && window.history.pushState) {
				$(window).on('popstate', function () {
					window.history.pushState('forward', null, '#');
					window.history.forward(1);
				});
			}
			window.history.pushState('forward', null, '#'); //在IE中必须得有这两行
			window.history.forward(1);
		})
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
